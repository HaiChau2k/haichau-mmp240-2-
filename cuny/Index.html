<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find a Design Program</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="nav-bar">
        <div class="nav-title">DESIGN @ CUNY</div>
        <div class="nav-links">
            <a href="#">ABOUT CUNY</a>

        </div>
    </div>

                <h2>Queens College Ranked in Top 25 of</h2>

            <div class="featured-image">
